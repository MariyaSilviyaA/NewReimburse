{% extends'base.html' %}



{% block content %}




<form method="POST">
    <div
        style="display: flex;justify-content: center;align-items: center; flex-direction: column; gap:10px; padding-top: 25px;">
        <h4>Reimbursement Form</h4>
        <div class="form-group">
            <label for="company_id">Company ID</label>
            <input type="text" name="company_id" class="form-control" style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="employee_number">Employee ID</label>
            <input type="text" name="employee_number" class="form-control" style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="date_of_expense">Date of Expense</label>
            <input type="date" name="date_of_expense" class="form-control" style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" name="product" class="form-control" style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" name="amount" step="0.01" class="form-control" style="width: 500px;">
        </div>
        <div class="form-group">
            <label for="description">Description </label>
            <textarea name="description" class="form-control" style="width: 500px;"></textarea>
        </div>
        <div style="display: flex;justify-content: center;align-items: center;">
            <button type="submit" class="btn btn-primary me-2"> Claim</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
</form>

</div>











{% endblock %}
